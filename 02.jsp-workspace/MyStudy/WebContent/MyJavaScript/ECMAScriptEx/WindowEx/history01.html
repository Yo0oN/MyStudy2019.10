<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var backURL = function() {
		// 뒤로가기
		history.back();
		// 뒤로가기
		history.go(-1);
		// 앞으로 가기
		// history.go(1);
	};
</script>
</head>
<body>
	<a href="http://www.daum.net">다음 가기</a>
	<br>
	<a href="javascript:backURL()">이전 가기</a>

</body>
</html>
