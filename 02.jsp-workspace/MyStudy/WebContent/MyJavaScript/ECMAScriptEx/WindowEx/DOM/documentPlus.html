<html>
<head>

<title>Insert title here</title>
<script type="text/javascript">
var plusButton = function() {

	var num2 = document.plus.num2.value;

	// var num2 = parseInt(document.plus.num2.value);

	document.plus.result.value = result;
};

	<form name="plus">

		 + 
		<input type="text" name="num2">
		<input type="button" value=" = " onclick="plusButton()" />
		<input type="text" name="result" readonly="readonly" />
	</form>
</body>
