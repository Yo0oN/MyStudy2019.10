<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var goURL = function() {
		location.href = 'https://www.naver.com';
	}
	var goURL2 = function() {
		location.protocol = 'https';
		location.host = 'www.naver.com';
	}
</script>
</head>
<body>
<input type="button" value="goURL" onclick="goURL()" />
<input type="button" value="goURL2" onclick="goURL2()" />
</body>
</html>
