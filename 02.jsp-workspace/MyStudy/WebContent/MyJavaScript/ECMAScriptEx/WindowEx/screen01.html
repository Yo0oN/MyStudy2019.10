<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var output = '';
		for ( var key in screen) {
			output += '*' + key + ' : ' + screen[key] + '\n';
		}
		console.log(output);
		
		var goUrl = function(url){
			var width = 400;
			var height = 600;
			var left = (screen.width/2) - (width/2);
			var top = (screen.height/2) - (height/2);
			var option = 'top = ' + top + ', left = ' + left + ', width = ' + width + ',height = ' + height;
			window.open(url, 'child', option);
		};
		
	</script>
	<a href='javascript:goUrl("http://m.daum.net")'> 다음 열기 </a>
	<br>
	<a href='javascript:goUrl("http://www.naver.com")'> 네이버 열기 </a>
</body>
</html>
