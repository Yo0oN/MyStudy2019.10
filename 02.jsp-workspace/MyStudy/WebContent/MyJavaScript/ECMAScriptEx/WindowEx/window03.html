<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var child = '';
		var openWindow = function() {
			var width = 200;
			var height = 200;
			var left = 10;
			var top = 10;
			var option = 'top=' + top + ', left=' + left + ',width=' + width
					+ ',height=' + height;
			child = window.open('childofWindow03.html', 'winopen', option);
		};

		// 가능하면 IP나 도메인을 주소로 넣어주는게 좋다.
		var closeWindow = function() {
			child.close();
		}
		
		var moveWindow = function() {
			child.moveBy(100, 100);
		}
	</script>

	<a href='javascript:openWindow()'> 자식창 열기 </a>
	<br>
	<!-- 링크를 클릭하면 창이 열린다. -->
	<a href='javascript:closeWindow()'> 자식창 닫기 </a>
	<br>
	<!-- 링크를 클릭하면 창이 지정한것만큼 이동한다. -->
	<a href='javascript:moveWindow()'> 자식창 이동 </a>
	<br>
</body>
</html>
