<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table {
		border : collapse;
	}
	table, td {
		padding : 5px;
		border : 1px solid black;
	}
</style>
<script type="text/javascript">
	var viewGugudan = function() {
		var div = document.getElementById('result');
		
		var startdan = parseInt(document.frm.startdan.value);
		var enddat = parseInt(document.frm.enddan.value);
		
		var output = '<table>';
		
		for (var i = startdan; i <= enddan; i++) {
			output += '<tr>';
			
			for (var j = 1; j < 10; j++) {
				output += '<td>' + i + ' x ' + j + ' = ' + (i * j) + '</td>';
			}
			
			output += '</tr>';
		}
		
		output += '</table>';
		
		div.innerHTML = output;
	};
</script>
</head>
<body>
	<table>
		<tr>
			<td>
				<form name="frm">
					시작단 : <input type="text" name="startdan" />
					~ 끝단 : <input	type="text" name="enddan" />
					<input type="button" value="구구단 출력" onclick="viewGugudan()">
				</form>
			</td>
		</tr>
	</table>
	<hr>
	<div id="result"></div>
</body>
</html>
