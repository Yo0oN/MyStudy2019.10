<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = function () {
	document.getElementById('header').onclick = function (e) {
		// 이벤트 객체 설정
		// e와 window.event는 발생된 이벤트에 대한 정보를 가지고있기 때문에 이벤트 대상을 알려줄 수 있다.
		// 그런데 익스에서는 e가없음..근데 책에서는 사용자가 어떤 브라우저를 쓸지모르니 아래처럼 적은거같기도하고,,
		// 아무튼 위에서 매개변수 e랑, 아래의 e || 를 지워도 문제없이 실행된다.
		var event = e || window.event;
		
		document.body.innerHTML = '';
		for (var key in event) {
			document.body.innerHTML += '<p>' + key + ' : ' + event[key] + '</p>';
		}
	};
};
</script>
</head>
<body>
<h1 id="header">나는 header</h1>
</body>
</html>
