<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var checkfrm1 = function() {
		if (document.frm.id.value == "") {
			alert('아이디가 없습니다!');
			return false;
		}
	}
	
	var checkfrm2 = function() {
		if (document.frm.id.value == "") {
			alert('아이디가 없습니다!');
			return;
		}
		// 이런 메서드가 따로 있다.
		document.frm.submit();
	}
</script>
</head>
<body>
	<form action="test.html" name="frm" onsubmit="return checkfrm1()">
		아이디 : <input type="text" name="id" />
		<!--
		<input type="submit" value="전송하기" onclick="checkfrm1()"/>
		원래는 위의 문장처럼 적어서 버튼을 누르면 값을 가지고
		다음페이지로 넘어가야하지만, 아이디가 틀리면 전송하지 않고
		다음페이지로 넘어가지도 않아야한다.
		이럴경우에는 버튼에다가 적는것이 아니라
		함수에다가 아이디가 다를경우 false를 리턴하게 해주고,
		form부분에 onsubmit="return 함수"를 적어주면
		submit버튼을 눌러도 조건해당이 안될경우 다음페이지로 넘어가지 않는다.  
		-->
		<input type="submit" value="전송하기" />
		<!-- 버튼 자체에 기능을 주고싶다면 위의 함수와 아래처럼해주면 된다. -->
		<input type="button" value="전송하기" onclick="checkfrm2()"/>
	</form>
</body>
</html>
