<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#target {
	width: 350px;
	height: 70px;
	padding: 10px;
	border: 1px solid black;
}
</style>
<script type="text/javascript">
	var dragstart = function(e) {
		// 데이터 전송
		e.dataTransfer.setData('text', e.target.id);
	}
	var dragover = function(e) {
		e.preventDefault();
	}
	var drop = function(e) {
		e.preventDefault();
		var data = e.dataTransfer.getData('text');
		e.target.appendChild(document.getElementById(data));
	}
</script>
</head>
<body>
	<!-- img가 드래그되어 놓여질 곳에 ondragover을 넣어준다. -->
	<div id="target" ondrop="drop(event)" ondragover="dragover(event)"></div>
	<br />
	<!-- img가 시작하는곳에 ondragstart를 넣어준다. -->
	<img src="../img_w3slogo.gif" width="88" height="31" id="data"
		draggable="true" ondragstart="dragstart(event)" />
</body>
</html>
