<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		alert('메세지');
		confirm('메세지');
		
		// confirm 함수는 if문 안에 넣어
		// 어떤 버튼을 선택하였는지 알 수 있다.
		// 아래의 형태 그대로 사용한다!(뒤에 else더 붙고 이런거없음)
		if (confirm('메세지')){
			console.log('확인');
		} else {
			console.log('취소');
		}
	</script>
</body>
</html>
