<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
table {
	border: 1px solid black;
	border-collapse: collapse;
}

td {
	border: 1px solid black;
	width: 100px;
	text-align: center;
}
</style>
</head>
<body>
	<script type="text/javascript">
		var html = '<table>';

		for (var i = 1; i <= 10; i++) {
			html += '<tr>';
			for (var j = 1; j <= i; j++) {
				html += '<td>*</td>';
			}
			for (var j = 10 - i; j > 0; j--) {
				html += '<td></td>';
			}

			html += '</tr>';
		}

		html += '\n';

		html += '<table>';

		document.write(html);
