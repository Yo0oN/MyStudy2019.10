<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var command = function() {
			console.log('함수 실행');
		};

		// n밀리초 이후에 실행되게 해준다.
		setTimeout(command, 3000);

		setTimeout(function() {
			console.log('함수 실행');
		}, 3000)
		
		setInterval(function(){
			console.log('함수 실행');
		}, 3000)
	</script>
</body>
</html>
