<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
	
		// 날짜 지정해주기
		// 0번방부터 1월이 들어가기때문에
		// 12월을 선택하려면 12-1인 11번을 선택해야함.
		// 만약 12를 그대로 넣으면 다음해인 2020년 1월이 선택된다. 
		var date1 = new Date(2019, 12 - 1, 25);
		// 년, 월, 일, 시, 분, 초
		var date2 = new Date(2019, 12 - 1, 25, 10, 10, 40);

		console.log(date1.toLocaleString());
		console.log(date2.toLocaleString());
		
		var date3 = new Date(2019, 3-1, 1-1);
		console.log(date3.toLocaleString());
	</script>
</body>
</html>
