<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function checkJumin(jumin) {
		var juminArr = jumin.split('');

		var juminresult = 0;

		for (var i = 0, j = 2; i < juminArr.length - 1; i++) {
			if (i == 6) {
				continue;
			} else {
				if (j == 10) {
					j = 2;
					juminresult += juminArr[i] * j;
				} else {
					juminresult += juminArr[i] * j;
				}
				j++;
			}
		}

		juminresult = ((11 - (juminresult % 11)) % 10);

		if (juminresult == juminArr[juminArr.length - 1]) {
			return true;
		} else {
			return false;
		}
	}
</script>
</head>
<body>
	<script type="text/javascript">
		// 주민번호(xxxxxx-xxxxxxx)를 입력받아서
		// true 또는 false를 리턴하는 함수 checkJumin을 만들어라.
		var jumin = '111111-1111118';
		console.log(checkJumin(jumin));
	</script>
</body>
</html>
