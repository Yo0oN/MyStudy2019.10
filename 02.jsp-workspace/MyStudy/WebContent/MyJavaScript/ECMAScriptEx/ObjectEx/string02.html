<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var str1 = 'Hello World 안녕 Hello';

		console.log(str1.length);

		// 한 글자 추출
		console.log(str1.charAt(10));
		console.log(str1[10]);
		// 마지막 글자
		console.log(str1[str1.length - 1]);

		// 문자열 추출
		// substr(시작, 추출길이);
		console.log(str1.substr(6, 5));
		// substring(시작, 마지막번호);
		console.log(str1.substring(6, 11));
		// slice(시작, 마지막번호);
		console.log(str1.slice(6, 11));
		
		// 문자열 검색
		// 앞에서부터 검색
		console.log(str1.indexOf('l'));
		console.log(str1.indexOf('l', 4));
		// 뒤에서부터 검색
		console.log(str1.lastIndexOf('l'));
		
		// 대소문자 변환
		console.log('abc'.toUpperCase());
		console.log('ABC'.toLowerCase());
		
		// 문자열 치환
		console.log(str1.replace('Hello', '안녕'));
		
		// 문자열 병합
		console.log(str1.concat('1', '2', '3'));
		
		var str2 = '사과,딸기,수박';
		var arr1 = str2.split(',');
		console.log(arr1.length);
		
		for(var i in arr1) {
			console.log(arr1[i]);
		}
	</script>
</body>
</html>
