<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var arr1 = new Array(1, 2, 3, 4);
		var arr2 = new Array(1, 2, 3, 4);

		var arr3 = arr1.concat(arr2);
		console.log(arr3);

		var strArr = '사과,딸기,수박'.split(',');
		console.log(strArr);
		console.log(strArr[0]);
		console.log(strArr[1]);
		console.log(strArr[2]);
		// join 배열 안에 있는것을 ,쉼표로 이어준다.
		// 만약 메소드 안에 구분자를 넣어준다면, 그 기준으로 이어준다.
		var str1 = strArr.join();
		console.log(str1);
		var str2 = strArr.join(':');
		console.log(str2);
		
		// 데이터에 변화가 없이 그냥 읽기만 함.
		console.log(strArr[0]);
		// 마지막 데이터를 뽑아내서 읽는다.
		console.log(strArr.pop());
		console.log(strArr);
		strArr.push('수박');
		strArr.push('키위');
		console.log(strArr);
		// 순서가 거꾸로 바뀐다.
		console.log(strArr.reverse());
	</script>
</body>
</html>
