<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var object1 = {
			name : '홍길동',
			gender : 'Male'
		};
		
		console.log(typeof(object1));
		// JSON을 문자열로 변환
		var str = JSON.stringify(object1);
		console.log(str);
		console.log(typeof(str));
		
		// 문자열을 JSON으로 전환
		var object2 = JSON.parse(str);
		console.log(typeof(object2));
		console.log(object2);
		console.log(object2.name);
		
	</script>
</body>
</html>
