<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var now = new Date();
		var before = new Date(2019, 12-1, 1);
		
		var interval1 = now - before;
		
		// 12/1일부터 오늘까지의 기간을 밀리초로 나타냄
		// 또한 타임스탬프와 같은 의미이다.
		console.log(interval1);
		var interval2 = now.getTime() - before.getTime();
		console.log(interval2);
		
		// 일로 간단하게 만들어 준다면 아래와 같다.
		console.log(((((interval1/1000)/60)/60)/24).toFixed(0));
		// 더 간단한 방법..
		console.log(now.getDate() - before.getDate());
	</script>
</body>
</html>
