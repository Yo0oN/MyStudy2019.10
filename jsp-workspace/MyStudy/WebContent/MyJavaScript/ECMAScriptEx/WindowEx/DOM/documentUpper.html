<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var changeUpper = function() {

		var fullName = document.nameform.getname.value;

		var namearr = fullName.split(' ');

		var nameresult = '';
		for (var i = 0; i < namearr.length; i++) {
			var ch = '';
			ch = namearr[i];
			nameresult += ch.replace(ch[0], ch[0].toUpperCase()) + ' ';
		}
		;
		document.nameform.upper.value = nameresult.trim();
	};
</script>
</head>
<body>
	<form name="nameform">
		<input type="text" name="getname"><br>
		<input type="Button" name="change" onclick="changeUpper()"><br>
		<input type="text" name="upper" readonly="readonly">
	</form>
</body>
</html>
