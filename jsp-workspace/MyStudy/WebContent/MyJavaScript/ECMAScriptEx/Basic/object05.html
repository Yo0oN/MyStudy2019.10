	<script type="text/javascript">
		function makeStudent(name, kor, mat) {
			var obj = {
				m_name : name,
				m_kor : kor,
				m_mat : mat,
				getSum : function() {
					return this.m_kor + this.m_mat;
				}
			}
			return obj;
		}
		
		var stu1 = makeStudent('홍길동', 90, 95);
		console.log(stu1);
		console.log(stu1.m_name);
		
		var stu2 = makeStudent('박문수', 80, 77);
		console.log(stu2);
		console.log(stu2.m_name);
	</script>
