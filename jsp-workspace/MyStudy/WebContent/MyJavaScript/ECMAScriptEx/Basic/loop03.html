<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		document.write('<table width="880" border="1">');
		document.write('<tr>');
		for (var i = 1; i <= 9; i++) {
			document.write('<td>1 X ' + i + ' = ' + (1 * i) + '</td>');
		}
		document.write('</tr>');
		document.write('</table>');
	</script>
</body>
</html>
