<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	// 생성자 함수
	function Student (name, kor, mat) {
		this.name = name;
		this.kor = kor;
		this.mat = mat;
	}

	// 메서드의 선언 공간을 공유한다.
	// 그렇기 때문에 객체를 생성할 때 마다 메서드가 생기지 않고,
	// 하나만 선언되어 여러 객체에서 이 프로토타입에 접근하여
	// 메서드를 사용중이다.
	Student.prototype.getSum = function() {
		return this.kor + this.mat
	};
	
	var stu1 = new Student('홍길동', 85, 96);
	var stu2 = new Student('박문수', 92, 96);
	
	console.log(stu1);
	console.log(stu1.getSum());

	console.log(stu2);
	console.log(stu2.getSum());
</script>
</body>
</html>
