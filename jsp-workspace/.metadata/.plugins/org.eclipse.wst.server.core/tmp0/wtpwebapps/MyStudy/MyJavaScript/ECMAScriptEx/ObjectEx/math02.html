<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		console.log(Math.max(52, 27, 350, 32));
		console.log(Math.min(52, 27, 350, 32));

		// 0 <= x < 1 실수를 아무거나 반환한다.
		console.log(Math.random());

		// 로또번호 추출(1~45);
		console.log(Math.floor((Math.random() * 45) + 1));
	</script>
</body>
</html>
