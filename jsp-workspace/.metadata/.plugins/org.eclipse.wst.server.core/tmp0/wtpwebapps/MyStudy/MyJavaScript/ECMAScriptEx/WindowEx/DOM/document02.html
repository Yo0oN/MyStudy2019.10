<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<form action="test1.html" name="frm1"></form>
	<form action="test2.html" name="frm2"></form>
	<form action="test3.html" name="frm3"></form>

	<script type="text/javascript">
		// javascript에서 html의 form에 접근이 가능하다.
		// body 안의 form에 접근하는법
		console.log(typeof (document.forms));
		console.log(document.forms.length);
		// 배열처럼 form의 순서로 접근할 수 있다.
		console.log(document.forms[0].action);
		console.log(document.forms[2].action);
		// form마다 이름을 지정해주어 이름으로 접근도 가능하다.
		console.log(document.frm1.action);
		console.log(document.frm3.action);
	</script>
</body>
</html>
