<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 버튼을 눌렀을때 text두개가 같으면 다음페이지, 아니면 알림창
	var checktext = function() {
		// 같으면 다음페이지
		if (document.frm.text1.value == document.frm.text2.value) {
			document.frm.submit();
		} else {
			// 다르면 알림창
			alert("error");
		}
	}
</script>
</head>
<body>
	<form action="text.html" name="frm">
		<input type="text" name="text1" />
		<br><br>
		<input type="text" name="text2" />
		<input type="button" value="전송" onclick="checktext()" />
	</form>
</body>
</html>
