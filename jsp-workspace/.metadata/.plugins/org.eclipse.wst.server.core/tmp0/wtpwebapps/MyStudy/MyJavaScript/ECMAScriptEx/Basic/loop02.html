<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		//1에서 100까지 3의 배수의 합
		var result = 0;
		for (var i = 1; i <= 100; i++) {
			if (i % 3 == 0) {
				result += i;
			}
		}
		console.log(result);
	</script>
</body>
</html>
