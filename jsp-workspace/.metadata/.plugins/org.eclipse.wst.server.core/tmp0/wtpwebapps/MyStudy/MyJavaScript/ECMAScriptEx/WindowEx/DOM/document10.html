<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var viewTag = function() {
		var h1 = document.getElementsByName('h1');
		// getElementsByName은 이름을 통해 가져오기때문에
		// 여러개를 가져올 수 있다.
		// 그래서 배열화 시켜서 가져온다.
		//console.log(typeof(h1));
		//console.log(h1);
		for (var i = 0; i < h1.length; i++) {
			console.log(h1[i]);
		}
	}
</script>
</head>
<body>
<!-- id : tag 당 하나 -->
<h1 id="h1">Hearder1</h1>
<h1 id="h2">Hearder1</h1>
<input type="button" value="tag 보기" onclick="viewTag()" />
</body>
</html>
